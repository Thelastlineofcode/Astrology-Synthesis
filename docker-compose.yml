version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: astrology-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./astrology.db
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app/backend
      - ./astrology.db:/app/astrology.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

