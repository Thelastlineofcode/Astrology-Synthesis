version: '3.8'

services:
  # Redis Cache (required for Phase 5)
  redis:
    image: redis:7-alpine
    container_name: astrology-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - astrology-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astrology-api-prod
    ports:
      - "8000:8000"
    env_file:
      - backend/.env.production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./astrology.db:/app/astrology.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - astrology-network

volumes:
  redis_data:

networks:
  astrology-network:
    driver: bridge
